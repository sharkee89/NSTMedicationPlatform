<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prijemnica</title>
    </h:head>
    <h:body>
        <ui:composition template="./templateMenu.xhtml">
            <ui:define name="top">
                Lista otpremnica
            </ui:define>
            <ui:define name="content">
        <f:view>
            <h:form>
                
                <p:panelGrid columns="2">

                        
                        <h:outputLabel value="Datum:"/>
                        <p:calendar pattern="dd-MM-yyyy" value="#{mbPrikazPrijemnice.prijemnica.datum}" required="true" requiredMessage="Morate uneti datum otpremnice">
                            
                        </p:calendar>
                        
                        <h:outputLabel value="Prijemnica glasi na:"/>
                        <h:outputText value="#{mbPrikazPrijemnice.prijemnica.zusID.naziv}" />
                    </p:panelGrid>
                
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:dataTable value="#{mbPrikazPrijemnice.prijemnica.stavkaprijemniceList}" var="item">
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Redni broj"/>
                             </f:facet>
                        <h:outputText value="#{item.stavkaprijemnicePK.stavkaprijemniceRB}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Naziv leka"/>
                             </f:facet>
                        <h:outputText value="#{item.lekSerijskiBroj.naziv}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Kolicina"/>
                             </f:facet>
                        <h:outputText value="#{item.kolicina}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Cena"/>
                             </f:facet>
                        <h:outputText value="#{item.lekSerijskiBroj.cena}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Iznos"/>
                             </f:facet>
                        <h:outputText value="#{item.lekSerijskiBroj.cena * item.lekSerijskiBroj.cena}"/>
                    </p:column>
                </p:dataTable>
            </h:form>       
            
        </f:view>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
