<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registracija distributera</title>
    </h:head>
    <h:body>
        <ui:composition template="./osnovniTemplate.xhtml">
            <ui:define name="top">
                
            </ui:define>
        <ui:define name="content">
        <f:view>
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h1><h:outputText value="Unesite podatke"/></h1>
                <p:panelGrid columns="2">

                    <h:outputLabel value="Korisnicko ime:" for="dkorisnickoIme" />
                    <h:inputText id="dkorisnickoIme" value="#{mbRegistracijaDistributera.trenutniDistributer.dkorisnickoIme}" title="DkorisnickoIme" required="true" requiredMessage="Niste uneli korisnicko ime"/>
                    <h:outputLabel value="Korisnicka sifra:" for="dkorisnickaSifra" />
                    <h:inputSecret id="dkorisnickaSifra" value="#{mbRegistracijaDistributera.trenutniDistributer.dkorisnickaSifra}" title="DkorisnickaSifra" required="true" requiredMessage="Niste uneli korisnicku sifru">
                        <f:validator validatorId="korisnickaSifraValidator"/>
                    </h:inputSecret>
                    <h:outputLabel value="Naziv:" for="naziv" />
                    <h:inputText id="naziv" value="#{mbRegistracijaDistributera.trenutniDistributer.naziv}" title="Naziv" required="true" requiredMessage="Niste uneli naziv"/>
                    <h:outputLabel value="Adresa:" for="adresa" />
                    <h:inputText id="adresa" value="#{mbRegistracijaDistributera.trenutniDistributer.adresa}" title="Adresa" required="true" requiredMessage="Niste uneli adresu"/>
                    <h:outputLabel value="Poslovno ime:" for="poslovnoIme" />
                    <h:inputText id="poslovnoIme" value="#{mbRegistracijaDistributera.trenutniDistributer.poslovnoIme}" title="PoslovnoIme" required="true" requiredMessage="Niste uneli poslovno ime"/>
                    <h:outputLabel value="Pravna forma:" for="pravnaForma" />
                    <h:inputText id="pravnaForma" value="#{mbRegistracijaDistributera.trenutniDistributer.pravnaForma}" title="PravnaForma" required="true" requiredMessage="Niste uneli pravnu formu"/>
                    <h:outputLabel value="Status:" for="status" />
                    <h:inputText id="status" value="#{mbRegistracijaDistributera.trenutniDistributer.status}" title="Status" required="true" requiredMessage="Niste uneli za status"/>
                    <h:outputLabel value="PIB:" for="pib" />
                    <h:inputText id="pib" value="#{mbRegistracijaDistributera.trenutniDistributer.pib}" title="Pib" required="true" requiredMessage="Niste uneli PIB"/>
                    <h:outputLabel value="Maticni broj:" for="maticniBroj" />
                    <h:inputText id="maticniBroj" value="#{mbRegistracijaDistributera.trenutniDistributer.maticniBroj}" title="MaticniBroj" required="true" requiredMessage="Niste uneli maticni broj"/>
                    <h:outputLabel value="Datum osnivanja:" for="datumOsnivanja" />
                    <p:calendar pattern="dd-MM-yyyy" value="#{mbRegistracijaDistributera.trenutniDistributer.datumOsnivanja}" required="true" requiredMessage="Niste uneli datum"/>
                </p:panelGrid>
                <p:commandButton value="Sacuvaj podatke" action="#{mbRegistracijaDistributera.registrujDistributeraMB()}" ajax="false"/>
            </h:form>
        </f:view>
            </ui:define>
   </ui:composition>
    </h:body>
</html>
