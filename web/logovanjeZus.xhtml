<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./osnovniTemplate.xhtml">
            <ui:define name="top">
                Logovanje zdravstvene ustanove
            </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Korisnicko ime: "/>
                    <h:inputText value="#{mbLogovanje.tekuciZus.zkorisnickoIme}"/>
                    
                    <h:outputLabel value="Korisnicka sifra: "/>
                    <h:inputSecret value="#{mbLogovanje.tekuciZus.zkorisnickaSifra}"/>
                </h:panelGrid>
                <h:commandButton value="Uloguj se" action="#{mbLogovanje.logovanjeZus()}"/>
                <h:commandButton value="Registruj se" action="#{mbRegistracijaZus.idiNaStranuRegistracijaZus()}"/>
            </h:form>
        </ui:define>  
            </ui:composition>
    </h:body>
</html>
