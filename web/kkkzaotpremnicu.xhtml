<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prijemnica</title>
    </h:head>
    <h:body>
        <ui:composition template="./templateMenu.xhtml">
            <ui:define name="top">
                Lista otpremnica
            </ui:define>
            <ui:define name="content">
        <f:view>
            <h:form>    
                <p:dataTable value="#{mbPrikazKKKZaOtpremnicu.kkk.stavkakkkList}" var="itemk">
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Redni broj"/>
                             </f:facet>
                        <h:outputText value="#{itemk.stavkakkkPK.stavkaKKKRB}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Naziv leka"/>
                             </f:facet>
                        <h:outputText value="#{itemk.lekSerijskiBroj.naziv}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Kolicina"/>
                             </f:facet>
                        <h:outputText value="#{itemk.kolicina}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Cena"/>
                             </f:facet>
                        <h:outputText value="#{itemk.lekSerijskiBroj.cena}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                                 <h:outputText value="Iznos"/>
                             </f:facet>
                        <h:outputText value="#{itemk.lekSerijskiBroj.cena * itemk.lekSerijskiBroj.cena}"/>
                    </p:column>
                </p:dataTable>
            </h:form>       
            
        </f:view>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
