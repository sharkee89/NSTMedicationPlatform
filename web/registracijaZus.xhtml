<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registracija zdravstvene ustanove</title>
    </h:head>
    <h:body>
        <ui:composition template="./osnovniTemplate.xhtml">
            <ui:define name="top">
                
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <h1><h:outputText value="Unesite podatke"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="ZkorisnickoIme:" for="zkorisnickoIme" />
                            <h:inputText id="zkorisnickoIme" value="#{mbRegistracijaZus.trenutniZus.zkorisnickoIme}" title="ZkorisnickoIme" required="true" requiredMessage="Niste uneli korisnicko ime"/>
                            <h:outputLabel value="ZkorisnickaSifra:" for="zkorisnickaSifra" />
                            <h:inputSecret id="zkorisnickaSifra" value="#{mbRegistracijaZus.trenutniZus.zkorisnickaSifra}" title="ZkorisnickaSifra" required="true" requiredMessage="Niste uneli korisnicku sifru">
                                <f:validator validatorId="korisnickaSifraValidator"/>
                            </h:inputSecret>
                            <h:outputLabel value="Naziv:" for="naziv" />
                            <h:inputText id="naziv" value="#{mbRegistracijaZus.trenutniZus.naziv}" title="Naziv" required="true" requiredMessage="Niste uneli naziv"/>
                            <h:outputLabel value="Adresa:" for="adresa" />
                            <h:inputText id="adresa" value="#{mbRegistracijaZus.trenutniZus.adresa}" title="Adresa" required="true" requiredMessage="Niste uneli adresu"/>
                            <h:outputLabel value="Pib:" for="pib" />
                            <h:inputText id="pib" value="#{mbRegistracijaZus.trenutniZus.pib}" title="Pib" required="true" requiredMessage="Niste uneli PIB"/>
                            <h:outputLabel value="MaticniBroj:" for="maticniBroj" />
                            <h:inputText id="maticniBroj" value="#{mbRegistracijaZus.trenutniZus.maticniBroj}" title="MaticniBroj" required="true" requiredMessage="Niste uneli maticni broj"/>
                            <h:outputLabel value="RegistarskiBroj:" for="registarskiBroj" />
                            <h:inputText id="registarskiBroj" value="#{mbRegistracijaZus.trenutniZus.registarskiBroj}" title="RegistarskiBroj" required="true" requiredMessage="Niste uneli registarski broj"/>
                        </h:panelGrid>
                        <p:commandButton value="Sacuvaj podatke" action="#{mbRegistracijaZus.regustrujZus()}" ajax="false"/>
                    </h:form>
                </f:view>

            </ui:define>
            </ui:composition>
    </h:body>
</html>
