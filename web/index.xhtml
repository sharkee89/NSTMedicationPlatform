<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Logovanje</title>
    </h:head>
    <h:body>
        <ui:composition template="./templateLogin.xhtml">
            <ui:define name="content1">  
                <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Korisnicko ime: "/>
                        <p:inputText value="#{mbLogovanje.tekucikorisnik.korisnickoIme}">
                            <f:validateBean disabled="true"/>
                        </p:inputText>
                            
                        <p:outputLabel value="Korisnicko ime: "/> 
                        <p:password value="#{mbLogovanje.tekucikorisnik.korisnickaSifra}">
                            <f:validateBean disabled="true"/>
                        </p:password>
                            
                    </p:panelGrid>

                    <p:commandButton value="Uloguj se" action="#{mbLogovanje.logovanje()}" ajax="false"/>
                    <p:commandButton value="Registruj se kao distributer" action="#{mbRegistracijaDistributera.idiNaStranuZaRegistraciju()}" ajax="false"/>
                    <p:commandButton value="Registruj se kao zdravstvena ustanova" action="#{mbRegistracijaZus.idiNaStranuRegistracijaZus()}" ajax="false"/>
                    
                </h:form>
              </ui:define>  
            </ui:composition>
    </h:body>
</html>
